<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="image/play.png" id="backbtn">
        <div class="gallery">
            <div >
                <span> <img src="image/image1 (1).jpg"></span>
                <span> <img src="image/image1 (2).jpg"></span>
                <span> <img src="image/image1 (3).jpg"></span>
            </div>
            <div>
                <span> <img src="image/image1 (4).jpg"></span>
                <span> <img src="image/image1 (5).jpg"></span>          
                <span> <img src="image/image1 (6).jpg"></span>
            </div>
        </div>
        <img src="image/play.png" id="nextbtn">
    </div>
   <script>
    let scrollContainer = document.querySelector('.gallery')
    let backBtn = document.querySelector('#backbtn')
    let nextBtn = document.querySelector('#nextbtn')

    scrollContainer.addEventListener('wheel',(e)=>{
        e.preventDefault();
        scrollContainer.scrollLeft += e.deltaY
        scrollContainer.style.scrollBehavior ="auto"
    });
    nextBtn.addEventListener('click', ()=>{
        scrollContainer.style.scrollBehavior ="smooth";
        scrollContainer.scrollLeft += 900;
    })
    backBtn.addEventListener('click', ()=>{
        scrollContainer.style.scrollBehavior ="smooth";
        scrollContainer.scrollLeft -= 900;
    })


   </script>
    
</body>
</html>
